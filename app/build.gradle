apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

def FABRIC_API_KEY = '"' + fabricApiKey + '"'
def MANIFEST_FABRIC_API_KEY = fabricApiKey

repositories {
    maven {
        url 'https://maven.fabric.io/public'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId 'com.tristanwiley.chatse'
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 3
        versionName "0.1.0_Alpha_$versionCode"

        vectorDrawables.useSupportLibrary = true

        buildConfigField "String", "fabricApiKey", FABRIC_API_KEY

        manifestPlaceholders = [
                "fabricApiKey": MANIFEST_FABRIC_API_KEY
        ]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    productFlavors {
    }

    configurations.all {
        resolutionStrategy.force "com.android.support:animated-vector-drawable:$rootProject.ext.supportLibrary"
        resolutionStrategy.force "com.android.support:support-v4:$rootProject.ext.supportLibrary"
    }
}

dependencies {
   implementation fileTree(include: ['*.jar'], dir: 'libs')
    // Crashlytics Kit
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.4@aar') {
        transitive = true
    }
    implementation "com.android.support:design:$rootProject.ext.supportLibrary"
    implementation "com.android.support:appcompat-v7:$rootProject.ext.supportLibrary"
    implementation "com.android.support:recyclerview-v7:$rootProject.ext.supportLibrary"
    implementation "com.android.support:cardview-v7:$rootProject.ext.supportLibrary"
    implementation "com.android.support:palette-v7:$rootProject.ext.supportLibrary"
    implementation "com.android.support.constraint:constraint-layout:$rootProject.ext.constraintlayout"
    implementation "com.squareup.okhttp:okhttp:$rootProject.ext.okhttp"
    implementation "com.squareup.okhttp:okhttp-ws:$rootProject.ext.okhttp"
    implementation "org.jetbrains.anko:anko-commons:$rootProject.ext.anko"
    implementation "org.jsoup:jsoup:$rootProject.ext.jsoup"
    implementation "com.fasterxml.jackson.core:jackson-databind:$rootProject.ext.jacksondatabinding"
    implementation "org.unbescape:unbescape:$rootProject.ext.ubescope"
    implementation "com.orhanobut:dialogplus:$rootProject.ext.dialog"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "me.saket:better-link-movement-method:$rootProject.ext.saketbetterlinkmovement"
    implementation "com.github.gabrielemariotti.changeloglib:$rootProject.ext.gabriel"
    implementation "com.github.bumptech.glide:glide:$rootProject.ext.glide"
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.9.5'
    testImplementation "com.squareup.okhttp:mockwebserver:$rootProject.ext.okhttp"
    kapt "com.github.bumptech.glide:compiler:$rootProject.ext.glide"
}

apply plugin: 'kotlin-android-extensions'
